<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Weather App</title>
    <style>
      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #2d3748;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        margin: 20px;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        transition: transform 0.2s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h1 {
        text-align: center;
        color: #2d3748;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }

      input {
        width: 200px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .weather-container {
        text-align: center;
      }
      #weatherIcon {
        width: 100px;
        height: 100px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>My Weather App</h1>

      <div class="form-group" style="display: flex; justify-content: center; align-items: center; gap: 8px;">
        <select id="citySelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
          <option value="">Select a city...</option>
        </select>
        <button id="getWeatherBtn" style="padding: 8px 12px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer;">Get Weather</button>
      </div>

      <div class="weather-container">
        <h3 id="weatherTitle"></h3>
        <img id="weatherIcon" src="" alt="" style="display: none;"/>
        <p id="weatherDescription"></p>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="windSpeed"></p>
        <p id="errorMessage" class="error"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
