<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f0f4f8;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }
      input {
        width: 200px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .weather-container {
        text-align: center;
      }
      #weatherIcon {
        width: 100px;
        height: 100px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>My Weather App</h1>

      <div class="form-group">
        <input type="text" id="cityInput" placeholder="Enter a city..." />
        <button id="getWeatherBtn">Get Weather</button>
      </div>

      <div class="weather-container">
        <h3 id="weatherTitle"></h3>
        <img id="weatherIcon" src="" alt="" style="display: none;"/>
        <p id="weatherDescription"></p>
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="windSpeed"></p>
        <p id="errorMessage" class="error"></p>
      </div>
    </div>

    <script>
      const getWeatherBtn = document.getElementById('getWeatherBtn');
      const cityInput = document.getElementById('cityInput');

      const weatherTitle = document.getElementById('weatherTitle');
      const weatherIcon = document.getElementById('weatherIcon');
      const weatherDescription = document.getElementById('weatherDescription');
      const temperature = document.getElementById('temperature');
      const feelsLike = document.getElementById('feelsLike');
      const windSpeed = document.getElementById('windSpeed');
      const errorMessage = document.getElementById('errorMessage');

      getWeatherBtn.addEventListener('click', async () => {
        const city = cityInput.value.trim();
        if (!city) {
          errorMessage.textContent = "Please enter a city!";
          return;
        }

        // Clear previous content
        weatherTitle.textContent = "";
        weatherIcon.src = "";
        weatherDescription.textContent = "";
        temperature.textContent = "";
        feelsLike.textContent = "";
        windSpeed.textContent = "";
        errorMessage.textContent = "";

        try {
          // Request weather from our own server endpoint
          const response = await fetch(`/api/weather?city=${encodeURIComponent(city)}`);
          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Error fetching weather');
          }

          const data = await response.json();

          // Display weather data
          weatherTitle.textContent = `Weather in ${data.name}`;
          weatherDescription.textContent = `Condition: ${data.description}`;
          temperature.textContent = `Temperature: ${data.temp} °F`;
          feelsLike.textContent = `Feels like: ${data.feels_like} °F`;
          windSpeed.textContent = `Wind speed: ${data.wind_speed} mph`;

          // Use OpenWeatherMap icon if available
          // Icon base URL: https://openweathermap.org/img/wn/{ICON_CODE}@2x.png
          if (data.icon) {
            weatherIcon.src = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;
            weatherIcon.alt = data.description || "Weather Icon";
            weatherIcon.style.display = "inline-block"; 
          }
        } catch (error) {
          errorMessage.textContent = error.message;
        }
      });
    </script>

  </body>
</html>
